<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نورا ستور - Nora Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- زر الوضع الليلي -->
    <div class="dark-mode-toggle">
        <div class="neo-toggle-container">
            <input class="neo-toggle-input" id="neo-toggle" type="checkbox">
            <label class="neo-toggle" for="neo-toggle"></label>
        </div>
    </div>

    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo" onclick="scrollToTop()">
                <img src="images/logo.jpg" alt="نورا ستور">
            </a>
            <div class="nav-links">
                <a href="#" class="active" onclick="scrollToTop()">الرئيسية</a>
                <a href="#products">المنتجات</a>
                <a href="mdo.html">المدونة</a>
                <a href="#" onclick="openModal('aboutModal')">من نحن</a>
                <a href="#cart" class="cart-icon" onclick="openModal('cartModal')">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-counter">0</span>
                </a>
            </div>
            <button class="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- القسم الرئيسي -->
    <section id="hero" class="hero-section">
        <div class="hero-content">
            <h1>مرحبًا في نورا ستور</h1>
            <a href="#products" class="cta-button">تصفح الآن</a>
        </div>
    </section>

    <!-- قسم المنتجات -->
    <main>
        <section id="products" class="products-section">
            <h2 class="section-title">أحدث المنتجات</h2>
            <div class="product-filters">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="ابحث عن منتج...">
                    <button class="voice-search-btn">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">الكل</button>
                    <button class="filter-btn" data-filter="electronics">إلكترونيات</button>
                    <button class="filter-btn" data-filter="fashion">ملابس</button>
                </div>
            </div>
            <div class="products-grid"></div>
        </section>
    </main>

    <!-- نوافذ المنبثقة -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('cartModal')">&times;</span>
            <h2>سلة التسوق</h2>
            <div class="cart-items"></div>
            <div class="cart-total">
                <p>الإجمالي: <span id="totalPrice">0</span> ج.م</p>
                <button class="checkout-btn">إتمام الشراء</button>
            </div>
        </div>
    </div>

    <div id="aboutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('aboutModal')">&times;</span>
            <h2>من نحن</h2>
            <p>متجر إلكتروني متخصص في توفير أحدث المنتجات التقنية والملابس العصرية.</p>
        </div>
    </div>

    <div id="productDetailsModal" class="modal">
        <div class="modal-content product-details-modal">
            <span class="close" onclick="closeModal('productDetailsModal')">&times;</span>
            <div class="product-details-content">
                <div class="details-image">
                    <img id="detailProductImage" src="" alt="">
                </div>
                <div class="details-info">
                    <h2 id="detailProductName"></h2>
                    <p class="detail-price" id="detailProductPrice"></p>
                    <div class="specs-list">
                        <h3>المواصفات الفنية:</h3>
                        <ul id="productSpecs"></ul>
                    </div>
                    <button class="add-to-cart" onclick="addToCart(currentProductId)">أضف إلى السلة</button>
                </div>
            </div>
        </div>
    </div>

    <!-- المكتبات الخارجية -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
